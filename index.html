<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Consola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }

     .radio {
      height: 1280px;
      max-height: 100vh;
      background-image: repeating-conic-gradient(#111 0% 25%, gold 0% 50%);
      background-position: 0 0, 32px 32px;
      background-size: 4px 4px;
      border: 5px solid #444;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .pantalla {
      width: 90%;
      height: 120px;
      background: dodgerblue;
      border: 4px inset #444;
      border-radius: 10px;
      color: #000;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      box-shadow: inset 0 0 10px blue;
    }

    .botonera {
      position: relative;
      width: 95%;
      max-width: 720px;
    }

    .botonera img {
      width: 100%;
      height: auto;
      display: block;
	  z-index: 100;
	  position: relative;
	  pointer-events: none;
    }

    .btn {
      position: absolute;
      background: lime;
      border: 1px solid red;
      border-radius: 50%;
      cursor: pointer;
	  z-index: 99;
	 
    }

    .btn:active{
      background: red;
    }

    /* Posicionamiento relativo a la imagen de botones */
    .btn.atras     { left: 5%;   top: 20%; width: 15%; height: 60%; }
    .btn.stop      { left: 30%;  top: 20%; width: 15%; height: 60%; }
    .btn.play      { left: 55%;  top: 20%; width: 15%; height: 60%; }
    .btn.adelante  { left: 80%;  top: 20%; width: 15%; height: 60%; }

    .parlante {
      width: 95%;
      height: 200px;
      border-radius: 20px;
      border: 4px solid;
      background: radial-gradient(black 15%, transparent 16%) 0 0,
      radial-gradient(black 15%, transparent 16%) 8px 8px,
      radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px,
      radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;
      background-color:#111;
      background-size:18px 18px;
	  box-shadow: -3px 3px 3px 0px rgba(0,0,0,0.75) inset, 3px -3px 3px 0px rgba(0,0,0,0.75) inset;

    }

    @media (max-width: 500px) {
      .pantalla {
        height: 150px;
        font-size: 2rem;
      }

      .parlante {
        height: 290px;
      }
    }
  </style>
</head>
<body>

<div class="radio">
  <div class="pantalla" id="pantalla">
   101.1 MHz - Los 40
  </div> 

  <div class="botonera">
    <img src="https://img12.pixhost.to/images/1575/586511088_botonera2.png" alt="Controles de la radio">

    <button class="btn atras" onclick="atras()"></button>
    <button class="btn stop" onclick="stop()"></button>
    <button class="btn play" onclick="play()"></button>
    <button class="btn adelante" onclick="adelante()"></button>
  </div>

  <div class="parlante"></div>
  
</div>

<script>
  const radios = [
    { nombre: "Los 40", frecuencia: "101.1 MHz", url: "https://frontend.radiohdvivo.com/los40/live" },
    { nombre: "Aspen", frecuencia: "102.3 MHz", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/ASPENAAC_SC" },
    { nombre: "Terapia", frecuencia: "98.7 MHz", url: "https://streaming2.locucionar.com/proxy/fmterapia987?mp=/stream" }
  ];

  let actual = 0;
  let audio = new Audio(radios[actual].url);

  function actualizarPantalla(textoExtra = "") {
    const pantalla = document.getElementById("pantalla");
    pantalla.innerText = `${textoExtra} ${radios[actual].frecuencia} - ${radios[actual].nombre}`;
  }

  function play() {
    audio.play();
    actualizarPantalla("ðŸ”Š");
  }

  function stop() {
    audio.pause();
    audio.currentTime = 0;
    actualizarPantalla("");
  }

  function atras() {
    actual = (actual - 1 + radios.length) % radios.length;
    audio.pause();
    audio = new Audio(radios[actual].url);
    play();
  }

  function adelante() {
    actual = (actual + 1) % radios.length;
    audio.pause();
    audio = new Audio(radios[actual].url);
    play();
  }
</script>

</body>
</html>
