<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radio APK CSS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: gold;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @font-face {
      font-family: 'DS-Digital';
      src: url('fonts/DS-DIGIB.TTF') format('truetype');
    }

    .display {
      background-image: repeating-conic-gradient(white 0% 25%, gray 0% 50%);
      background-size: 2px 2px;
      padding: 5px;
      border-radius: 10px;
      border: 12px ridge rgba(12,12,12,0.9);
      width: 95%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 6px;
      box-shadow: -5px 5px 7px 0 rgba(0,0,0,0.75) inset, 5px -5px 7px 0 rgba(0,0,0,0.75) inset, 5px 5px 3px 0 rgba(0,0,0,0.75);
      position: relative;
    }

    .display .live {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: red;
      font-family: "Arial Black", Gadget, sans-serif;
      text-shadow: 3px 2px 4px rgba(0,0,0,0.8);
    }

    .display .dial {
      font-size: 90px;
      color: rgba(0,0,10,0.8);
      font-family: 'DS-Digital', sans-serif;
      text-shadow: 3px 2px 4px rgba(0,0,0,0.8);
      padding: 10px 0;
    }

    .display .mhz {
      font-size: 16px;
      font-family: "Arial Black", Gadget, sans-serif;
      color: black;
    }

    .display .nombre {
      font-size: 22px;
      font-weight: bold;
      font-family: "Arial Black", Gadget, sans-serif;
      color: white;
      background-color: rgba(255, 0, 0, 0.9);
      padding: 2px 10px;
      border-radius: 5px;
      display: inline-block;
      margin: 5px auto;
    }

    .control-circular {
      width: 200px;
      height: 200px;
      border: 60px solid rgba(30, 30, 30);
      border-radius: 50%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
      background: radial-gradient(circle at 30% 30%, red, #111);
    }

    .boton {
      position: absolute;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
    }

    .boton:active {
      transform: scale(0.95);
    }

    #volumen-mas { top: -30px; left: 50px; font-size: 22px; }
    #volumen-menos { bottom: -30px; left: 60px; font-size: 22px; }
    #anterior { left: -50px; top: 80px; font-size: 30px; }
    #siguiente { right: -50px; top: 80px; font-size: 30px; }
    #fondo-cambio {
      bottom: -40px;
      right: 5px;
      font-size: 14px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #555, #111);
    }

    #play-pausa {
      width: 60px;
      height: 60px;
      font-size: 30px;
      color: black;
      border: 1px solid black;
      border-radius: 50%;
      background: white;
    }

    #play-pausa:active {
      transform: scale(0.95);
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.7);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="display">
    <div class="dial" id="dial">101.5</div>
    <div class="mhz">MHz</div>
    <div class="nombre" id="nombre">Aspen</div>
    <div class="live">LIVE</div>
  </div>

  <div class="control-circular">
    <button id="volumen-mas" class="boton" onclick="cambiarVolumen(0.1)">VOL+</button>
    <button id="volumen-menos" class="boton" onclick="cambiarVolumen(-0.1)">VOL-</button>
    <button id="anterior" class="boton" onclick="cambiarRadio(-1)">â—€</button>
    <button id="siguiente" class="boton" onclick="cambiarRadio(1)">â–¶</button>
    <button id="fondo-cambio" class="boton" onclick="cambiarFondo()">ðŸŽ¨</button>
    <button id="play-pausa" onclick="togglePlay()">â–¶â€–</button>
  </div>

  <audio id="player"></audio>

  <script src="radios.js"></script>
  <script>
    const coloresFondo = ["gold", "crimson", "silver", "blue", "red", "green", "magenta", "dodgerblue", "purple", "Chocolate", "lime"];
    let indiceFondo = 0;

    function cambiarFondo() {
      indiceFondo = (indiceFondo + 1) % coloresFondo.length;
      document.body.style.backgroundColor = coloresFondo[indiceFondo];
    }

    const player = document.getElementById('player');
    const dial = document.getElementById('dial');
    const nombre = document.getElementById('nombre');
    let indiceRadio = 0;
    let enReproduccion = false;

    function cambiarRadio(direccion) {
      indiceRadio += direccion;
      if (indiceRadio < 0) indiceRadio = radios.length - 1;
      if (indiceRadio >= radios.length) indiceRadio = 0;
      reproducirRadio();
    }

    function cambiarVolumen(cambio) {
      let nuevoVolumen = player.volume + cambio;
      player.volume = Math.max(0, Math.min(1, nuevoVolumen));
    }

    function togglePlay() {
      if (enReproduccion) {
        player.pause();
      } else {
        player.play().catch(e => console.log("Autoplay bloqueado:", e));
      }
      enReproduccion = !enReproduccion;
    }

    function reproducirRadio() {
      const radioActual = radios[indiceRadio];
      player.src = radioActual.url;
      if (enReproduccion) {
        player.play().catch(e => console.log("Autoplay bloqueado:", e));
      }
      dial.textContent = radioActual.dial;
      nombre.textContent = radioActual.nombre;
    }

    window.onload = () => {
      reproducirRadio();
    };
  </script>
</body>
</html>
